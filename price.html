<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h3 class="text-center mt-5">Pricing Plans</h3> <br>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body text-center">
                        <h5 class="card-title text-primary">Basic Plan</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">$10|month</h6>
                        <p class="card-text">5GB Storage</p>
                        <p class="card-text">Basic Support</p>
                        <p class="card-text">1 User</p>
                        <a href="#" class="btn btn-primary d-grid">Choose Plan</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body text-center">
                        <h5 class="card-title text-success">Standard Plan</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">$20|month</h6>
                        <p class="card-text">50GB Storage</p>
                        <p class="card-text">Priority Support</p>
                        <p class="card-text">5 User</p>
                        <a href="#" class="btn btn-primary bg-success d-grid">Choose Plan</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body text-center ">
                        <h5 class="card-title text-danger">Premium Plan</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">$50|month</h6>
                        <p class="card-text">Unlimited Storage</p>
                        <p class="card-text">24|7 Support</p>
                        <p class="card-text">Unlimited Users</p>
                        <a href="#" class="btn btn-primary bg-danger d-grid">Choose Plan</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
